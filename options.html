<html>
  <head>
    <link rel="stylesheet" href="fonts.css">
    <link rel="stylesheet" href="styles/options.css">
    <script src="scripts/options.js"></script>
  </head>
  <body>
    <h1>Context options</h1>
    <hr>
    <input type="checkbox" id="autoshow" checked>
    Automatically show hovercards when text is selected
    <!-- Triple line breaks probably aren't the best way to do this... -->
    <br/>
    <br/>
    <p>Do not automatically show hovercards for these sites:</p>
    <div class="block">
      <select multiple id="blacklist">
      </select>
      <button type="button" id="remove">Remove site</button>
    </div>
    <div class="block">
      <input type="text" id="new-text">
      <button type="button" id="add">Add site</button>
    </div>
  </body>
</html>
